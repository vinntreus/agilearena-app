 <script type="text/template" id="label_template">   
      <% _.each(matches, function(l){ %>
          <li class='label-c <%= selectedLabels[l] ? selectedLabels[l].all ? 'selected' : 'partial' : '' %> ' data-label='<%= l %>'>
            <%= l.replace(query, "<span class='label-match'>" + query + "</span>") %>
          </li>
      <% }); %>
      <% if(!exactMatch && query){ %>
          <li class='create-label'>Create <span class='match'><%= query %></span></li>
      <% } %>
      <% if(selectionChanged){ %>
          <li class='apply-label'>Apply</li>
      <% } %>
  </script>
